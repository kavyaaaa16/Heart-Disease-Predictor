<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename='script/script.js') }}"></script>

</head>

<body>
 <div class="login">
	<h1>Predict Heart Disease</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action='predict' method="post">  
      <label>Gender: </label><input type="radio" name="male" placeholder="Gender" value="1" required="required" />
        <label>Male</label>
        <input type="radio" name="male" placeholder="Gender" value="0" required="required" />
        <label>Female</label><br>

        <input type="text" name="age" placeholder="Age" required="required" /><br>

		    <input type="text" name="cigs" placeholder="Cigarettes" required="required" /><br>
        <label for="bpmed">Do you take BP medication?</label>
        <select name="bpmed" required="required">
          <option value='1'>Yes</option>
          <option value="0">No</option>
        </select><br>

        <label for="stroke">Have you ever had a stroke?</label>
        <select name="stroke" required="required">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select><br>

        <label for="hyp">Do you have hypertension?</label>
        <select name="hyp" required="required">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select><br>

        <label for="diabetes">Do you have diabetes?</label>
        <select name="diabetes" required="required">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select><br>

        <label for="chol">Do you have cholesterol??</label>
        <select name="chol" required="required">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select><br>

        <input type="text" name="sys_bp" placeholder="Systolic BP" required="required" /><br>
        <input type="text" name="dia_bp" placeholder="Diastolic BP" required="required" /><br>
        <input type="text" name="bmi" placeholder="BMI" required="required" /><br>
        <input type="text" name="heart_rate" placeholder="heart_rate" required="required" /><br>
        <input type="text" name="glucose" placeholder="Glucose" required="required" /><br><br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
